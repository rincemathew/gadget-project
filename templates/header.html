{% load static %}
{% block content_css %}
<style>
    @media only screen and (min-width: 768px) {
            
        }
    
    @media only screen and (max-width: 768px) {
        .mob-margin-logo {
            padding: 0px 20px;
        }
        }
    .flex-box {
        display: flex;
        justify-content: center;
    }

    .search_form {
        margin: 0 20px;
        outline: none;
        border-style: solid;
        border-radius: 20px;
        border-color: rgb(255, 255, 255);
        background-color: rgb(255, 255, 255);
    }

    .search_div {
        border-radius: 20px;
        border-color: rgb(255, 255, 255);
        background-color: rgb(255, 255, 255);
        width: 80%;
        height: 41px;
    }

    .search_button {
        background-color: var(--black);
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .nav_bar_item {
        margin: 10px;
    }
    .nav_bar_vet_div {
        border-left:1px solid #000;
        height:auto;
    }
    div.mob-atag {
        overflow: auto;
        white-space: nowrap;
        -ms-overflow-style: none;
        scrollbar-width: none; 
    }

    div.mob-atag a{
        display: inline-block;
        text-align: center;
        padding: 5px;
    }
    .img-height {
        height: 40px;
        width: auto;
    }
</style>
